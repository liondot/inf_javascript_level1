<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열과 문자열</title>
</head>
<body>
  <!-- 자료구조와 알고리즘.  -->
  <!-- 1. 배열  -->

  <script>
    // 매개 변수도 없고, 리턴값도 없는 가장 단순한 형태의 함수 
    let foo = function() {
      console.log("i am function")
    }

    foo()

    // 매개변수가 있는 함수 정의하기 
    let foo2 = function(name){
      console.log("hello " + name);
    }

    foo2("julia")

    // 매개변수를 두 개 사용하는 다음 함수를 구현하고 실행 
    // 어떤 방식으로 동작하는지 스스로 생각해 보기 

    let repeat = function(text, num) {
      for(let i = 0; i<num; i++) {
        console.log(i + ":" + text)
      }
    }

    repeat("hello", 5)
  </script>
</body>
</html>
