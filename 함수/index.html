<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수의 정의와 호출</title>
</head>
<body>
  <script>
    // 매개변수와 리턴값이 없는 함수 
    let func2 = function() {
      console.log("i'm func1")
    }

    func2()

    // 매개변수는 한개 또는 여려개 모두 가능하다. 
    let foo2 = function(name){
      console.log("hello " + name);
    }

    foo2("yoon")

    let add =  function(n2, n3) {
      console.log(n2 + " + " + n3 + " = " + (n2 + n3))
    }
    add(20, 30)

    // 매개변수를 두 개 사용하는 함수를 구현해 보세요 
    let repeat = function(text, num) {
      for(let i = 0; i < num; i++) {
        console.log( i +  " : " + text)
      }
    }

    repeat("hello", 5)

    // 함수와 리턴 값 
    // 리턴 값이 있는 함수 정의하기 
    

  </script>
</body>
</html>
