<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수와 리턴값</title>
</head>

<body>
  <script>
    // 리턴 값이 있을 경우 함수를 호출해서 변수에 값을 널을 수 있습니다. 
    let five = function () {
      return 5;
    }
    let n = five();
    console.log(n)

    // 아무값도 없는 리턴 사용하기 
    let test1 = function (text) {
      if (text === "exit") {
        return;
      }
      console.log("보이나요>>");
    }

    // test1("hoho");
    test1("exit");

    // 함수 어떻게 만들까?
    // 1. 매개 변수와 리턴을 적극적으로 활용 
    // 2. 줄 수가 지나치게 길어지면 함수로 빼자 (10줄 정도 )
    // 3. 인덴트가 지나치게 깊어져도 함수로 빼자 
    // 4. 함수는 반드시 한 가지 일만 하도록 하자 

    // 반복문을 사용할 때 break 
    for (let i = 0; i <= 5; i++) {
      for (let j = 0; j <= 5; j++) {
        console.log(i, j)
        if (i === 2 && j === 3) {
          break;
        }
      }
    }
    // 이중루프나 함수가 여려개일때 한번에 빠져나가고 싶을 때 break이 아닌 return 사용 
    console.log("=---------------------")
    function roo() {
      for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 5; j++) {
          console.log(i, j)
          if (i === 2 && j === 3) {
            return;
          }
        }
      }
    }

    roo()
  </script>
</body>

</html>
